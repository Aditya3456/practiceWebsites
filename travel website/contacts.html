<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/8f839e4b31.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html" class="text-light">home</a></li>
                <li class="nav-item"><a href="./about.html" class="text-light">about</a></li>
                <li class="nav-item"><a href="./contacts.html" class="text-light">contact us</a></li>
            </ul>
        </div>
    </nav>
        <div class="container">
            <section class="contact-form">
                <div class="form-wrapper">
                    <div class="company-address">
                        <div class="address">
                            <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                            <h2 class="text-gray md-heading">Location</h2>
                            <p>Lorem, ipsum.</p>
                        </div>
                        <div class="address">
                            <i class="far fa-envelope fa-3x text-red"></i>
                            <h2 class="text-gray md-heading">E-mail</h2>
                            <p>Lorem, ipsum.</p>
                        </div>
                        <div class="address">
                            <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                            <h2 class="text-gray md-heading">Call</h2>
                            <p>Lorem, ipsum.</p>
                        </div>
                        <img src="./images/manny-pantoja-10bgCz0qkto-unsplash.jpg" alt="Company Office">
                    </div>
                    <form action="" class="form">
                        <h1 class="lg-heading text-black">Contact Us</h1>
                        <p class="text-gray">Let us your questions, suggestions and concerns by filling out the form.</p>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="" id="username" required>
                        </div>

                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" name="" id="email" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text" name="" id="phone" required>
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea name="" id="message" cols="30" rows="10" required></textarea>
                        </div>
                        <button type="submit" class="form-btn">Submit</button>
                    </form>
                </div>
            </section>
        </div>    
        <footer>
            <div class="social-media-links">
                <i class="fab fa-facebook fa-4x"></i>
                <i class="fab fa-twitter fa-4x"></i>
                <i class="fab fa-instagram fa-4x"></i>
            </div>
            <p>World Travel &copy; 2021, All Rights Reserved</p>
        </footer>
</body>
</html>
